<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
  </head>

  <body>
    <!-- Container -->
    <div class="container">
      <!-- Purple name box of the to do list -->
      <header class="list-name-box">
        <span class="list-name">TO DO LIST</span>
        <i class="gg-play-list-remove"></i>
      </header>

      <!-- List box that holds all tasks -->
      <main class="list-box">
        <!-- Tasks will go here -->
        </div>
        </div>
      </main>
    </div>

    <aside class="task-count">
      <span><span class="counter">0</span> Tasks Finished</span>
    </aside>

    <footer>
      <!-- Extra "padding" to the list box -->
      <div class="white-space-bottom"></div>

      <div class="task-input">
        <textarea
          class="task-textarea hidden"
          name="task"
          id="task"
          cols="20"
          rows="1"
          maxlength="25"
          placeholder="Your task here..."
        ></textarea>
      </div>

      <!-- Bottom button -->
      <a href="#" class="button">
        <i class="gg-play-list-add"></i>
        <span class="new-task">New Task</span>
      </a>
    </footer>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
